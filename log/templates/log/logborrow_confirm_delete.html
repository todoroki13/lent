{% extends "base.html" %}
{% block content %}
<div>
    <p>確認刪除借用紀錄：</p>
    <p>產品編號：{{ logborrow.borrowsl }}</p>
    <p>借用人員：{{ logborrow.borrowps }}</p>
    <p>借出日期：{{ logborrow.borrowdt }}</p>
    <p>歸還日期：{{ logborrow.backdt }}</p>
    <p></p>
</div>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="確認刪除">
    <a href="/log/item/{{ logborrow.borrowsl.id }}" class="cancel">取消刪除</a>
</form>



{% endblock  %}
