{% extends "base.html" %}
{% block content %}
<div>
    確認刪除型號[ <strong>{{ logtype.type }}</strong> ]？<br>
    其相關設備和借用紀錄將會被刪除！<br><br>
    詳細規格：
    <div class="disc">
        <p>{{ logtype.detail|linebreaks }}</p>
    </div>
    <p></p>
</div>
<form action="" method="POST">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="確認刪除">
    <a href="/log/{{ logtype.id }}" class="cancel">取消刪除</a>
</form>

{% endblock  %}
